		function addToDatabase() {
			// console.log("btn clicked");
			var phoneNumber = document.getElementById("subscriberPhone").value;
			// console.log(phoneNumber);
			var name = document.getElementById("subscriberName").value;
			if (phoneNumber != "" && name != "") {
				console.log("in if");
				
				var subscribersRef = firebase.database().ref('subscribers');
				subscribersRef.push({
					Phone: phoneNumber,
					Name: name,
				})
				document.getElementById("error").innerText = "";	
				document.getElementById("subscriberPhone").value = "";
				document.getElementById("subscriberName").value = "";
			}
			else {
				document.getElementById("error").innerText = "Please fill both inputs";	
			}
		}
